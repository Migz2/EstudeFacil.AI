<body class="bg-[#0f1117] text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->

                <a href="/resumos" class="flex items-center space-x-3 text-purple-400">
                    <span class="w-5 h-5">üìù</span>

                </a>
                <a href="/questoes" class="flex items-center space-x-3 text-gray-400 hover:text-white">
                    <span class="w-5 h-5">‚ùì</span>

                    <span>Sair</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <header class="bg-[#16181d] p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold">Resumos</h1>
                <div class="flex items-center space-x-3">
                    <span>{{ session.user_name }}</span>
                    <img src="/static/images/default-avatar.png" alt="Profile" class="w-8 h-8 rounded-full">
                </div>
            </header>

            <!-- Content Area -->
            <div class="flex-1 p-6 overflow-y-auto">
                <!-- Create New Summary -->
                <div class="mb-8">
                    <h2 class="text-xl font-bold mb-4">Criar Novo Resumo</h2>
                    <form id="resumo-form" class="space-y-4">
                        <div>
                            <label for="titulo" class="block text-sm font-medium">T√≠tulo</label>
                            <input type="text" id="titulo" name="titulo" required
                                   class="mt-1 block w-full px-3 py-2 bg-[#1e2028] border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        
                        <div>
                            <label for="texto" class="block text-sm font-medium">Texto</label>
                            <textarea id="texto" name="texto" rows="6" required
                                      class="mt-1 block w-full px-3 py-2 bg-[#1e2028] border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                        </div>
                        
                        <button type="submit"
                                class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium">
                            Criar Resumo
                        </button>
                    </form>
                </div>

                <!-- Resumos List -->
                <div>
                    <h2 class="text-xl font-bold mb-4">Meus Resumos</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Resumo Card -->
                        <div class="bg-[#16181d] p-4 rounded-lg">
                            <h3 class="font-bold mb-2">T√≠tulo do Resumo</h3>
                            <p class="text-gray-400 text-sm mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                            <div class="flex justify-end space-x-2">
                                <button class="text-purple-400 hover:text-purple-300">Editar</button>
                                <button class="text-red-400 hover:text-red-300">Excluir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/main.js"></script>
